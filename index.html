<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="pingback" href="https://www.ghostriderjunior.xyz/xmlrpc.php">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>GhostriderJunior</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.30/build/spline-viewer.js"></script>
  <!-- Add Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
  <!-- Add your Firebase configuration script here -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Initialize Firebase with your configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDwFeoPO9WIZ0nrg77ViwSeTDIoscTx570",
        authDomain: "website-3fb87.firebaseapp.com",
        projectId: "website-3fb87",
        storageBucket: "website-3fb87.appspot.com",
        messagingSenderId: "847620349193",
        appId: "1:847620349193:web:e4b162a3644433b2c747d8",
        measurementId: "G-RQ7D9ZPKLV"
      };
  
      firebase.initializeApp(firebaseConfig);
  
      // Hide loading screen after the page has fully loaded
      setTimeout(function () {
        document.getElementById("loading-overlay").classList.add("hidden");
  
        // Show the buttons
        document.querySelectorAll('.discord-button, .instagram-button, .gay-button').forEach(function (button) {
          button.style.visibility = 'visible';
        });
      }, 3000); // Adjust the delay time as needed
  
      // Get the audio element and play button
      var audio = document.getElementById("myAudio");
      var playButton = document.getElementById("discord-button");
  
      // Add a hover event listener to the play button
      playButton.addEventListener("mouseenter", function () {
        // Play the audio
        audio.play();
      });
  
      // Add a click event listener to stop the audio when clicked (optional)
      playButton.addEventListener("click", function () {
        audio.pause();
        audio.currentTime = 0;
      });
  
    });
  </script>  
</head>
<body>

  <audio id="myAudio" controls style="display: none;">
    <source src="neva.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div id="loading-overlay">
    <div class="loading-spinner"> <!-- Add your loading animation here --> </div>
  </div>

  <div class="container">
    <spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/gVXZM4Safj3v7i6k/scene.splinecode"></spline-viewer>

    <!-- Add Note button -->
    <button class="add-note-button" onclick="openPopup()"></button>

    <!-- Popup -->
    <div id="popup">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <button onclick="addNote()">Send</button>
      <button onclick="closePopup()">Cancel</button>
    </div>

    <!-- Notes section -->
    <h2>Notes:</h2>
    <div id="notes-container">
      <!-- Notes will be displayed here -->
    </div>
    <textarea id="note-input" placeholder="Leave a note..."></textarea>
    
    <!-- Discord button -->
    <button class="discord-button" onclick="window.location.href='discord.html'">Discord</button>
    <button class="gay-button" onclick="window.location.href='https://www.discord.gg/ghostrider'">discord.gg/ghostrider</button>
    <button class="instagram-button" onclick="window.location.href=encodeURI('https://www.instagram.com/ghostriderjunior/')">Instagram</button>
  </div>
</body>
</html>
